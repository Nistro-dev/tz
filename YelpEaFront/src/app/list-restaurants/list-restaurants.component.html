<div class="cards">
  <mat-card class="card">
    <mat-card-header class="card-header">
      <mat-card-title class="card-title">{{ title }}</mat-card-title>
      <mat-chip-set class="card-chip">
        <mat-chip>Asiat</mat-chip>
      </mat-chip-set>
    </mat-card-header>
  
    <mat-card-content class="card-content">
      <p>{{ description }}</p>
      <div class="contact">
        <p>{{ phone }}</p>
        <p>{{ mail }}</p>
        <p>{{ adress }}</p>
      </div>
    </mat-card-content>

    <mat-card-footer class="card-footer">
      <mat-form-field class="card-field">
        <mat-label>{{ customerNote }}</mat-label>
        <mat-select class="select">
            <mat-option [value]="1">1</mat-option>
            <mat-option [value]="2">2</mat-option>
        </mat-select>
      </mat-form-field>

      <p class="globalNote">{{ globalNote }}</p>
    </mat-card-footer>
  </mat-card>

  <button mat-fab id="add">
    <mat-icon aria-hidden="false" aria-label="Ajouter un restaurant" fontIcon="add" (click)="addRestaurant()"></mat-icon>
  </button>
</div>
